        // Fetch nurse data from the backend
async function fetchNurseData() {
    try {
        const response = await fetch('http://13.244.76.82:3000/api/nurses');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        return data;
    } catch (error) {
        console.error('Error fetching nurse data:', error);
        return [];
    }
}

           // Display nurse data on the frontend
function displayNurseData(nurses) {
    const serviceList = document.getElementById('serviceList');
    serviceList.innerHTML = ''; // Clear existing data

    nurses.forEach(nurse => {
        const newService = document.createElement('div');
        newService.className = 'card mt-3';
        newService.innerHTML = `
            <div class="card-horizontal">
                <a href="#" data-bs-toggle="modal" data-bs-target="#imageModal-${nurse.nurseName.replace(/\s+/g, '')}">
                    <img src="${nurse.profilePicture}" class="card-img-left" alt="Profile Picture" style="width: 150px; height: 150px; object-fit: cover; cursor: pointer;">
                </a>
                <div class="card-body">

                    <!-- Fullscreen Modal -->
                    <div class="modal fade" id="imageModal-${nurse.nurseName.replace(/\s+/g, '')}" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="imageModalLabel">Profile Picture</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <img src="${nurse.profilePicture}" class="img-fluid" alt="Full Size Profile Picture">
                                </div>
                            </div>
                        </div>
                    </div>
                    <h5 class="card-title">${nurse.nurseName}</h5>
                    <p class="card-text"><strong>City:</strong> ${nurse.city}</p>
                    <p class="card-text">${nurse.serviceDescription}</p>
                    <p class="card-text"><strong>Price:</strong> R${nurse.servicePrice}</p>
                    <p class="card-text"><strong>Phone:</strong> ${nurse.phoneNumber}</p>
                </div>
            </div>
        `;
        serviceList.appendChild(newService);
    });
}
document.getElementById('serviceForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    var nurseName = document.getElementById('nurseName').value;
    var city = document.getElementById('city').value;

    var servicePrice = document.getElementById('servicePrice').value;
    var phoneNumber = document.getElementById('phoneNumber').value;
    var profilePicture = document.getElementById('profilePicture').files[0];

    var reader = new FileReader();
    reader.onload = async function(e) {
        var profilePictureBase64 = e.target.result;

        try {
            const response = await fetch('http://13.244.76.82:3000/api/nurses', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nurseName: nurseName,
                    city: city,
                    serviceDescription: serviceDescription,
                    servicePrice: servicePrice,
                    phoneNumber: phoneNumber,
                    profilePicture: profilePictureBase64
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            } else {
                console.log('Nurse data saved successfully');
            }

            const data = await response.json();
            console.log('Success:', data);

            // Fetch and display updated nurse data
            const nurses = await fetchNurseData();
            displayNurseData(nurses);

        } catch (error) {
            console.error('Error:', error);
        }

        document.getElementById('serviceForm').reset();
    };
    reader.readAsDataURL(profilePicture);
});

// Initial display of nurse data

};

  // Function to resize image before upload
  function resizeImage(file, maxWidth, maxHeight, quality) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          // Calculate new dimensions
          let width = img.width;
          let height = img.height;
          
          if (width > maxWidth) {
            height = Math.round(height * (maxWidth / width));
            width = maxWidth;
          }
          
          if (height > maxHeight) {
            width = Math.round(width * (maxHeight / height));
            height = maxHeight;
          }
          
          // Create canvas and resize image
          const canvas = document.createElement('canvas');
          canvas.width = width;
          canvas.height = height;
          
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, width, height);
          
          // Convert to base64 with reduced quality
          const resizedBase64 = canvas.toDataURL('image/jpeg', quality);
          resolve(resizedBase64);
        };
        img.onerror = reject;
        img.src = e.target.result;
      };
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  // Update the form submission to use resized image
  document.getElementById('serviceForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    var nurseName = document.getElementById('nurseName').value;
    var city = document.getElementById('city').value;
    var serviceDescription = document.getElementById('serviceDescription').value;
    var servicePrice = document.getElementById('servicePrice').value;
    var phoneNumber = document.getElementById('phoneNumber').value;
    var profilePicture = document.getElementById('profilePicture').files[0];

    try {
      // Resize image before upload (max 800x800px, 0.7 quality)
      const resizedImage = await resizeImage(profilePicture, 800, 800, 0.7);
      
      // Now send the resized image to the server
      const response = await fetch('http://13.244.76.82:3000/api/nurses', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          nurseName: nurseName,
          city: city,
          serviceDescription: serviceDescription,
          servicePrice: servicePrice,
          phoneNumber: phoneNumber,
          profilePicture: resizedImage
        })
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      
      const data = await response.json();
      console.log('Success:', data);
      
      // Fetch and display updated nurse data
      const nurses = await fetchNurseData();
      displayNurseData(nurses);
      
    } catch (error) {
      console.error('Error:', error);
    }
    
    document.getElementById('serviceForm').reset();
  });
