<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nrome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="store.js"></script>
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"><img src="Images/nrome.png" alt="Nrome Logo" class="logo"></h1>
         <!-- Link to Nurse Services -->
 <div class="text-center mt-4">
    <a href="index.html" class="btn btn-info">Back</a>
</div>

        <!-- Page Description -->
        <div class="text-center my-4">
            <h2 class="display-4">Nurse Housecall</h2>
            <p class="lead text-muted">Connect with qualified nurses offering home care services. List your nursing services or find the care you need.</p>
            <hr class="my-4">
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <form id="serviceForm">
                    <div class="mb-3">
                <label for="nurseName" class="form-label">Nurse Name</label>
                <input type="text" class="form-control" id="nurseName" required>
            </div>
            <div class="mb-3">
                <label for="serviceDescription" class="form-label">Service Description & location serving</label>
                <textarea class="form-control" id="serviceDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="servicePrice" class="form-label">Service Price</label>
                <input type="number" class="form-control" id="servicePrice" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" required>
            </div>
            <div class="mb-3">
                <label for="profilePicture" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="profilePicture" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Nurse</button>
        </form>
        
        <!-- Nurse Listings -->
        <div id="serviceList" class="list-group">
            <!-- Nurse items will be populated here -->
        </div>
    </div>

    <script>
        document.getElementById('serviceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var nurseName = document.getElementById('nurseName').value;
            var serviceDescription = document.getElementById('serviceDescription').value;
            var servicePrice = document.getElementById('servicePrice').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            var profilePicture = document.getElementById('profilePicture').files[0];

            var reader = new FileReader();
            reader.onload = function(e) {
                var serviceList = document.getElementById('serviceList');
                var newService = document.createElement('div');
                newService.className = 'card mt-3';
                newService.innerHTML = `
                       <div class="card-horizontal">
                       <img src="${e.target.result}" class="card-img-left" alt="Profile Picture">
                        <div class="card-body">
                       <h5 class="card-title">${nurseName}</h5>
                        <p class="card-text">${serviceDescription}</p>
                        <p class="card-text"><strong>Price:</strong> R${servicePrice}</p>
                        <p class="card-text"><strong>Phone:</strong> ${phoneNumber}</p>
                    </div>
                `;
                serviceList.appendChild(newService);
            };
            reader.readAsDataURL(profilePicture);

            document.getElementById('serviceForm').reset();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
